description: "Rob Roy (1817) is a historical novel by Walter Scott. It is narrated\
  \ by Frank Osbaldistone, the son of an English merchant who travels first to the\
  \ North of England, and subsequently to the Scottish Highlands, to collect a debt\
  \ stolen from his father. On the way he encounters the larger-than-life title character,\
  \ Rob Roy MacGregor. Though Rob Roy is not the lead character (in fact, the narrative\
  \ does not move to Scotland until halfway through the book), his personality and\
  \ actions are key to the novel's development.\n From Wikipedia (CC BY-SA)."
